---

- name: excluindo a index padr√£o do apache
  command: test -f /var/www/html/index.html
  register: result
  ignore_errors: yes

- name: excluindo o arquivo se existir
  file:
   path: /var/www/html/index.html
   state: absent
  when: result.rc == 0
  ignore_errors: yes

- name: enviando arquivo index
  copy:
   src: ../files/index.php
   dest: /var/www/html/index.html
